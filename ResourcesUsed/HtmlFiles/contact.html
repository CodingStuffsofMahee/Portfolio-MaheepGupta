<head>
    <meta charset="UTF-8">

    <!-- My own CSS -->

    <link rel="stylesheet" href="./ResourcesUsed/Files/css/navbar.css">
    <!-- Main page Inttro -->
    <link rel="stylesheet" href="./ResourcesUsed/Files/css/mainpage-intro-section.css">
    <!-- About Me Section CSS -->
    <link rel="stylesheet" href="./ResourcesUsed/Files/css/aboutme-section.css">
    <!-- Portfolio Section CSS-->
    <link rel="stylesheet" href="./ResourcesUsed/Files/css/portfolio-section.css">
    <!-- Blog Section  CSS-->
    <link rel="stylesheet" href="./ResourcesUsed/Files/css/blog-section.css">
    <!-- Hire Me Section -->

    <!-- Animation CSS -->
    <link rel="stylesheet" href="./ResourcesUsed/Files/css/animation.css">
    <!-- Page Animation -->
    <link rel="stylesheet" href="./ResourcesUsed/Files/css/page-animation.css">
    <!-- Font Used -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,800&display=swap" rel="stylesheet">

    <title>Portfolio-Maheep Gupta</title>
</head>
<body>
    <section id="contact-section">
        <div class="section-title title-contact contact-section-animation">Contact
        </div>
        <div class="contact-form">
            <form action="mailto:maheepgupta321+portfolioWebsite@gmail.com" enctype="text/plain" name="contact-form">
                <div class="name-gmail">
                    <!-- Name Of the Sender -->
                <input autocomplete="off" type="text" id="name" name="name" placeholder="Name" class="form-input contact-section-animation">
                <!-- Gmail of the Sender -->
                <input autocomplete="off" type="text" id="gmail" name="gmail" placeholder="Gmail" class="form-input contact-section-animation">
                </div>
                <!-- Subject -->
                <input autocomplete="off" type="text" id="subject" name="subject" placeholder="Subject" class="form-input contact-section-animation">
                <!-- Message -->
                <textarea autocomplete="off" name="subject" id="message" cols="30" rows="10" placeholder="Message" class="form-input contact-section-animation"></textarea>
                <input type="submit" onclick="submitForm()" id="submitBtn" class="form-input contact-section-animation">
            </form>
        </div>
    </section>
</body>
</html>
