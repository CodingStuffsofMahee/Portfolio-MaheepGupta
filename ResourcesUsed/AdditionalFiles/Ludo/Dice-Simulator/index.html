<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Simulator</title>
</head>
<body>
    <div class="DiceImages">
        <div id="img-face-1" class="faces">
            <img src="Images/Dice-One.png" alt="img-face-1">
        </div>
        <div id="img-face-2" class="faces">
            <img src="Images/Dice-two.png" alt="img-face-2">
        </div>
        <div id="img-face-3" class="faces">
            <img src="Images/Dice-three.png" alt="img-face-3">
        </div>
        <div id="img-face-4" class="faces">
            <img src="Images/Dice-four.png" alt="img-face-4">
        </div>
        <div id="img-face-5" class="faces">
            <img src="Images/Dice-five.png" alt="img-face-5">
        </div>
        <div id="img-face-6" class="faces">
            <img src="Images/Dice-six.png" alt="img-face-6">
        </div>
    </div>
    <div class="button" onclick="rollNow()">Roll A Dice</div>
    <script src="diceSimulator.js"></script>

</body>
</html>
