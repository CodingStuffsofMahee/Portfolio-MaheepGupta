<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Favicon get new favicon-->
        <link rel="shortcut icon" href="/ResourcesUsed/Images/favicon.ico" type="image/x-icon">
        <!-- My own CSS -->
        <!-- Navbar and intro page CSS -->
        <link rel="stylesheet" href="/ResourcesUsed/Files/css/navbar.css">
        <!-- Main page Intro -->
        <link rel="stylesheet" href="/ResourcesUsed/Files/css/mainpage-intro-section.css">
        <!-- About Me Section CSS -->
        <link rel="stylesheet" href="/ResourcesUsed/Files/css/aboutme-section.css">
        <!-- Portfolio Section CSS-->
        <link rel="stylesheet" href="/ResourcesUsed/Files/css/portfolio-section.css">
        <!-- Blog Section  CSS-->
        <link rel="stylesheet" href="/ResourcesUsed/Files/css/blog-section.css">
        <!-- Hire Me Section -->
        <link rel="stylesheet" href="/ResourcesUsed/Files/css/contact-section.css">
        <!-- Animation CSS -->
        <link rel="stylesheet" href="/ResourcesUsed/Files/css/animation.css">
        <!-- Page Animation -->
        <link rel="stylesheet" href="/ResourcesUsed/Files/css/page-animation.css">
        <!-- Font Used -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,800&display=swap" rel="stylesheet">
    
        <title>Portfolio-Maheep Gupta</title>
        <link rel="import" href="navbar.html">
</head>
<body>
     <!-- Loading Screen -->
     <div class="loadingScreen">
        <p id="loadingScreen-text">Loading...</p>
    </div>
    <!-- NavBar -->
    <nav>
        <div class="title-image"  onclick="mainPageAnimation()">
            <img src="./ResourcesUsed/Images/Title-Image3.png" alt="Title Image" onclick="mainPageAnimation()">
            <!-- Title Name -->
            <div class="title-name " onclick="mainPageAnimation()">MAHEEP GUPTA</div>
        </div>
        
        <!-- Navigation Section -->
        <div class="nav-items">

            <div id="about-me-link" class="nav-links aboutMe nav-design" onclick="aboutMeAnimation()">About Me</div>

            <div id="portfolio-link" class="portfolio nav-design nav-links" onclick="portfolioAnimation()">Portfolio</div>

            <div id="blog-link" class=" nav-links Blog nav-design" onclick="blogsAnimation()">Blogs</div>
            

            <div id="contact-link" class="nav-links hireMe nav-design" onclick="contactAnimation()">Contact</div>
            

        </div>
    </nav>
    <!-- Navbar for Devices min width 1200px -->
    <nav class="mobileDevices">
        <!-- Navbar Mobile -->
        <div class="title-image-mobile"  onclick="mainPageAnimation()">

            <img src="./ResourcesUsed/Images/Title-Image3.png" alt="Title Image" onclick="mainPageAnimation()">
        </div>
        <!-- HamBurger Icon -->
        <div class="nav-btn nav-items-desktop" id="hamburger-icon" onclick="hamburgerActivated()">
            <div class="i1 ham"></div>
            <div class="i2 ham"></div>
            <div class="i3 ham"></div>
        </div>

        <div class="nav-btn Hide" id="hamburger-icon-close" onclick="hamburgerDeactivate()">
            <div class="i4 ham-close nav-btn-close"></div>
            <div class="i5 ham-close nav-btn-close "></div>
        </div>
        <!-- Hamburger Items -->

        <div class="navBurgerIconContent nav-items Hide">
            <div class="centerImage">
                <img src="./ResourcesUsed/Images/Title-Image3.png" alt="title-image">
                <!-- Title Name -->
                <div class="title-name title-name-mobile" onclick="mainPageAnimation()">MAHEEP GUPTA</div>
            </div>

            <div id="about-me-link" class="nav-links aboutMe nav-design nav-btn-links-mobile-items" onclick="aboutMeAnimation()">About Me</div>

            <div id="portfolio-link" class="portfolio nav-design nav-links nav-btn-links-mobile-items" onclick="portfolioAnimation()">Portfolio</div>

            <div id="blog-link" class=" nav-links Blog nav-design nav-btn-links-mobile-items" onclick="blogsAnimation()">Blogs</div>
            

            <div id="contact-link" class="nav-links hireMe nav-design nav-btn-links-mobile-items" onclick="contactAnimation()">Contact</div>
                

        </div>
    </nav>
        <!-- Main Page JS -->
        <script src="./ResourcesUsed/Files/JS/main.js"></script>
        <!-- Rest All Animation -->
        <script src="./ResourcesUsed/Files/JS/page-animation.js"></script>
</body>
</html>
